<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flask AJAX 테스트</title>
</head>
<body>
  <h1>Flask + AJAX 테스트 페이지</h1>
  <button id="getBtn">GET API 호출</button>
  <button id="postBtn">POST API 호출</button>

  <p id="result"></p>

  <script>
    document.getElementById("getBtn").addEventListener("click", () => {
        fetch("/api/hello")
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerText = data.message;
        });
    });

    document.getElementById("postBtn").addEventListener("click", () => {
        fetch("/api/data", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name: "철수" })  // 서버로 보낼 JSON 데이터
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerText = data.message;
        });
    });
  </script>
</body>
</html>
